<!DOCTYPE html>
<html lang="en">
<head>
  <title>Experiencia thais</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1>Experiencia XPTO</h1>
    <p>Texto XPTO</p> 
  </div>
  <div class="container">
    <h2>Parâmetros da Experiência</h2>
    <form role="form" action='index.html'>
      <div class="form-group">
        <label for="participante">Nome Participante:</label>
        <input type="text" class="form-control" id="nome" name="playerName" placeholder="Nome Participante">
      </div>
      <div class="form-group">
        <label for="condition">Condição:</label>
        <select name='condition' id="condition">
          <option>I</option>
          <option>II</option>
          <option>III</option>
        </select>
      </div>
      <div class="form-group">
        <label for="probability">Probabilidade (Condição III)</label>
        <input name='conditionProbability' step="0.01" type="number" class="form-control" id="probability" placeholder="Probabilidade Condição III">
      </div>
      <div class="form-group">
        <label for="numberRehersals">Número de Ensaios</label>
        <input name='numberOfRehersals' value="100" type="number" class="form-control" id="numberRehersals" placeholder="Número de Ensaios">
      </div>

      <div class="form-group">
        <label for="maxTime">Limite de tempo (minutos)</label>
        <input name='maxTime' value="15" type="number" class="form-control" id="maxTime" placeholder="Limite de tempo">
      </div>
      
      <button type="submit" method='GET' class="btn btn-default">Começar</button>
    </form>
  </div>
</div>

</body>
</html>
